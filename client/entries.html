<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDiary</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
  </head>
  <body> 
    <header class="row">
      <div class="logo col-6">
        <h2><a href="index.html"><span class="logoA">My</span>Diary</a></h2>
      </div>  
      <div class="linkdiv col-6">
        <ul class="headerLinks">
          <li><a href="profile.html">Profile</a></li>
          <li><a href="index.html">Log Out</a></li>
        </ul>
      </div>      
    </header> 

    <div id="mainWrapper"><!-- .Main Wrapper -->
      <div id="wrapper">
        <div class="row">
          <section class="col-12 mainentries"><!-- Mainenteries -->
            <div class="row">
              <div id="new_link" class="col-12">
                <a href="new_entry.html" class="">New Entry</a>
              </div>
              <div class="" id="display">
                <p id="alert"></p>
              </div>
              <div id="content">
                
                <!-- The Modal -->
              <div id="myModal" class="modal">
                <!-- Modal content -->
                <div class="modal-content">
                  <span class="close">&times;</span>
                  <h1 id="story-title"></h1>
                  <p id="story"></p>
                  <div class="row">
                    <div class="modal_buttons">
                      <a href="edit_entry.html">Edit</a>
                      <button id="delete">Delete</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Modal Ends -->

              </div>
            </div>
          </section><!-- Mainenteries Ends -->
        </div><!-- End row -->
      </div>
    </div><!-- .Main Wrapper End -->

    <footer>
      &copy; 2018 | MyDiary
    </footer>

    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/displayEntry.js"></script>
    <script type="text/javascript" src="js/allEntries.js"></script>
  </body>
</html>
