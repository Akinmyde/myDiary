<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDiary</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet">
  </head>
  <body> 
    <header class="row">
      <div class="logo col-6">
        <h2><a href="index.html"><span class="logoA">My</span>Diary</a></h2>
      </div>  
      <div class="linkdiv col-6">
        <ul class="headerLinks">
          <li><a href="profile.html">Profile</a></li>
          <li><a id="logout">Log Out</a></li>
        </ul>
      </div>      
    </header> 

    <div id="mainWrapper"><!-- .Main Wrapper -->
      <div id="wrapper">
        <div class="row">
          <section class="col-12 mainentries"><!-- Mainenteries -->
            <div class="row">
              <div id="new_link" class="col-12">
                <a href="new_entry.html" id="newLink">New Entry</a>
              </div>
              <div class="" id="display">
                <p id="alert"></p>
              </div>
              <div id="content">
                <div class="" id="no_entry">
                  <p id="no-entry"></p>
                </div>
                <!-- The Modal -->
                <div id="myModal" class="modal">
                </div>
                <!-- Modal Ends -->

              </div>
            </div>
          </section><!-- Mainenteries Ends -->
        </div><!-- End row -->
      </div>
    </div><!-- .Main Wrapper End -->

    <footer id="entry-footer">
      &copy; 2018 | MyDiary
    </footer>

    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/allEntries.js"></script>
  </body>
</html>
