<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDiary</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body> 
    <header class="row">
      <div class="logo col-6">
        <h2><a href="index.html"><span class="logoA">My</span>Diary</a></h2>
      </div>  
      <div class="linkdiv col-6">
        <ul class="headerLinks">
          <li><a href="entries.html">Entries</a></li>
          <li><a id="logout">Log Out</a></li>
        </ul>
      </div>      
    </header> 

    <div id="profilewrapper">
      <div class="row">
        <div class="col-12">
          <section class="profile">
            <div class="" id="display">
              <p id="alert"></p>
            </div>
            <fieldset>
              <legend>Profile</legend>
              <form class="profile_form" id="profile_form">
                <div>
                <label for="email" class="col-3">Email:</label>
                <input type="text" name="email" required disabled id="email" class="profile-input col-8">
              </div>
              <div>
                <label for="firstname" class="col-3">First Name:</label>
                <input type="text" name="firstname" id="firstname" class="profile-input col-8">
              </div>
              <div>
                <label for="lastname" class="col-3">Last Name:</label>
                <input type="text" name="lastname" id="lastname" class="profile-input col-8">
              </div>
              <div>
                <label for="sex" class="col-3">Sex:</label>
                <div class="profile-input no-border col-8">
                  <input type="radio" name="sex" id="male" value="0"> Male
                  <input type="radio" name="sex" id="female" value="1"> Female
                </div>
              </div>
              <div>
                <label for="About" class="col-3">About me:</label>
                <textarea name="about" class="profile-input col-8"></textarea>
              </div>
              <div>
                <label for="notification" class="col-3">Reminder:</label>
                <div class="profile-input no-border col-8">
                  <input type="radio" name="notification" value="1">Yes
                  <input type="radio" name="notification" checked value="0"> No
                </div>
              </div>
             
              <div>
                <div class="col-3"></div>
                <input type="submit" name="save" value="Save" class="form-input col-9">
              </div>
            </form>
            </fieldset>
          </section>
        </div>
      </div>
    </div>

    <footer>
      &copy; 2018 | MyDiary
    </footer>

    <script type="text/javascript" src="js/profile.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
  </body>
</html>
