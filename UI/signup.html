<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDiary</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
  </head>
  <body class="home"> 
    <header class="row">
      <div class="logo col-6">
        <h2><a href=""><span class="logoA">My</span>Diary</a></h2>
      </div>  
      <div class="linkdiv col-6">
        <ul class="headerLinks">
          <li><a href="index.html">Log In</a></li>
        </ul>
      </div>      
    </header> 

    <div id="mainwrapper"><!-- .Main wrapper -->
      <div class="row">
        <div class="col-12">
          <article class="signinbox">
            <div class="logindiv">
              <h1>Sign Up</h1>
            </div>
            <div class="loginform">
              <form>
                <div class="inputdiv col-12">
                  <input type="email" name="email" id="email" placeholder="Enter Email" required>
                  <br>
                  <label for="email">EMAIL ADDRESS</label>
                </div>
                <div class="inputdiv col-12">
                  <input type="password" name="pass" id="pass" placeholder="Enter password" required>
                  <br>
                  <label for="pass">PASSWORD</label>
                </div>
                <div class="inputdiv col-12">
                  <input type="password" name="pass2" id="pass2" placeholder="Re-Enter password" required>
                  <br>
                  <label for="pass2">CONFIRM PASSWORD</label>
                </div>
                <div class="inputdiv col-12">
                  <div class="passlnk col-12">
                    <input type="submit" name="" value="Sign Up" style="background-color: green">
                  </div>
                </div>
              </form>
            </div><!-- .LoginBox -->
          </article><!-- .LoginBox End -->
        </div>
      </div>
    </div>

    <footer>
      &copy; 2018 | MyDiary
    </footer>
  </body>
</html>
