<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDiary</title>
    <link rel="stylesheet" type="text/css" href="style/style.css">
  </head>
  <body> 
    <header class="row">
      <div class="logo col-6">
        <h2><a href="index.html"><span class="logoA">My</span>Diary</a></h2>
      </div>  
      <div class="linkdiv col-6">
        <ul class="headerLinks">
          <li><a href="profile.html">Profile</a></li>
          <li><a href="index.html">Log Out</a></li>
        </ul>
      </div>      
    </header> 

    <div id="mainWrapper"><!-- .Main Wrapper -->
      <div id="wrapper">
        <div class="row">
          <section class="col-12 mainentries"><!-- Mainenteries -->
            <div class="row">
              <div id="new_link" class="col-12">
                <a href="entries.html">All Entries</a>
              </div>
              <div id="edit_form">
                <h1>Modify Entry</h1>
                <form id="modify_form" role="form">
                  <div>
                    <input class="form-input " type="text" id="title" name="title" value="Wont Give Up" required>
                  </div>
                  <div>
                    <input class="form-input " type="text" id="category" name="category" value="Love">
                  </div>
                  <div>
                    <input class="form-input " type="file" name="entry_image">
                  </div>
                  <div>
                  <div>
                    <textarea id="story" class="form-input" rows="5" cols="6" required>For so long, I wished for the day. The day that our love would find its way. From my heart and into your soul, The feeling so strong, I had no control. When then that day came, when I found you again, I vowed never to make the same mistake. I knew
                    </textarea>
                  </div>
                  <div>
                    <input type="submit" name="submit" value="SAVE" class="form-input">
                  </div>
                </form>
              </div>
            </div>
          </section><!-- Mainenteries Ends -->
        </div><!-- row ends -->
      </div>
    </div><!-- .Main Wrapper End -->

    <footer>
      &copy; 2018 | MyDiary
    </footer>

    <script type="text/javascript" src=""></script>
  </body>
</html>
